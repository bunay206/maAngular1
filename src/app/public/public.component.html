<div class="wrapper">
    <div>
        <mat-toolbar color="primary">
            <div>
                <button (click)="sidenav.toggle()" mat-icon-button class="example-icon"
                    aria-label="Example icon-button with menu icon">
                    <mat-icon>menu</mat-icon>
                </button>
                <span>Ini Facebook</span>
                <span class="example-spacer"></span>
                <button mat-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                    <mat-icon>favorite</mat-icon>
                </button>
            </div>
            <div>
                <button mat-button>
                    <mat-icon>Home</mat-icon>
                </button>
            </div>
        </mat-toolbar>
    </div>
    <mat-sidenav-container>
        <mat-sidenav #sidenav mode="side" [(opened)]="opened">
            <h2>SIDE NAVIGATION</h2>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-form-field floatLabel="auto" appearance="legacy" color="accent">
                <mat-label>Name</mat-label>
                <input matInput required>
                <mat-hint align="end">Min 3 Characters</mat-hint>
            </mat-form-field>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<router-outlet></router-outlet>
